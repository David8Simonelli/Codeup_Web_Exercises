<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href='http://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet' type='text/css'>
	<style type="text/css">
	body {
		float: left;
		font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		background-color: #28C2FF;
		border-style: double;
		border-color: #fff;
		border-radius: 10px;
		color: #fff;
		font-family: 'Iceberg';

	}
	button {
		width: 43px;
		height: 35px;
		float: left;
		position: relative;
		color: #fff;
		margin: 3px;
		text-align: center;
		font-size: 25px;
		background-color: #2AF5FF;
		color: #60AFFF;
		border-style: solid;
		border-color: #fff;
		border-radius: 10px;
	}
	input {
		border-style: solid;
		border-color: #fff;
		border-radius: 10px;
		background-color: #3066BE;
	}
	#operator {
		width: 33px;
		font-size: 20px;
		text-align: center;
	}
	.operand {
		width: 68px;
		font-size: 20px;
		text-align: center;
	}
	h1 {
		text-decoration: underline;
		border-color: #fff;
		border-radius: 10px;
		border-style: double;
		margin-top: 15px;
		margin-bottom: 15px;
		font-size: 39px;
	}
	</style>
</head>
<body>
	<h1>|Calculator|</h1>
	<div class= "inputs">
		<input class="operand" type="text" id="leftOperand" placeholder="" name="firstInput" readonly>
		<input id="operator" type="text" name="secondInput" placeholder="" readonly>	
		<input class="operand" type="text" id="rightOperand" placeholder="" name="thirdInput" readonly>
	</div>
	<div>
		<form>
			<button id="button1" type="button">1</button>
			<button id="button2" type="button">2</button>
			<button id="button3" type="button">3</button>
			<button id="button+" type="button">+</button>
		</form>
		<form>	
			<button id="button4" type="button">4</button>
			<button id="button5" type="button">5</button>
			<button id="button6" type="button">6</button>
			<button id="button-" type="button">-</button>
		</form>
		<form>
			<button id="button7" type="button">7</button>
			<button id="button8" type="button">8</button>
			<button id="button9" type="button">9</button>
			<button id="button*"type="button">*</button>
		</form>
		<form>
			<button id="buttonC" type="button">C</button>
			<button id="button0" type="button">0</button>
			<button id="button=" type="button">=</button>
			<button id="button/" type="button">/</button>
		</form>
	</div>
	<script type="text/javascript">
	"use strict";
	var oper = document.getElementById("operator");
	var leftSide = document.getElementById("leftOperand");
	var variable = leftSide.getAttribute("placeholder");
	var rightSide = document.getElementById("rightOperand");
	var variable2 = leftSide.getAttribute("placeholder")

	// Start of Button 1
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 1;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 1;
			rightSide.setAttribute("placeholder", variable2)
		}
	    //add 1 to first or second input
	}
	document.getElementById('button1').addEventListener('click', listener, false)
	// End of Button 1

	// Start of Button 2
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 2;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 2;
			rightSide.setAttribute("placeholder", variable2)
		}
	    //add 2 to first or second input
	}
	document.getElementById('button2').addEventListener('click', listener, false)
	// End of Button 2

	// Start of Button 3
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 3;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 3;
			rightSide.setAttribute("placeholder", variable2)
		}
	    //add 3 to first or second input
	}
	document.getElementById('button3').addEventListener('click', listener, false)
	// End of Button 3

	// Start of Button +
	var listener = function () {
		oper.setAttribute("placeholder", "+");
	    // add * to the operator input
	}
	document.getElementById('button+').addEventListener('click', listener, false)
	// End of Button +

	// Start of Button 4
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 4;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 4;
			rightSide.setAttribute("placeholder", variable2)
	    //add 4 to first or second input
	}
}
document.getElementById('button4').addEventListener('click', listener, false)
	// End of Button 4

	// Start of Button 5
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 5;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 5;
			rightSide.setAttribute("placeholder", variable2)
	    //add 5 to first or second input
	}
}
document.getElementById('button5').addEventListener('click', listener, false)
	// End of Button 5

	// Start of Button 6
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 6;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 6;
			rightSide.setAttribute("placeholder", variable2)
	    //add 6 to first or second input
	}
	
}
document.getElementById('button6').addEventListener('click', listener, false)
	// End of Button 6

	// Start of Button -
	var listener = function () {
		oper.setAttribute("placeholder", "-");
	    // add - to the operator input
	}
	document.getElementById('button-').addEventListener('click', listener, false)
	// End of Button -

	// Start of Button 7
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 7;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 7;
			rightSide.setAttribute("placeholder", variable2)
		}
	    //add 7 to first or second input
	}
	document.getElementById('button7').addEventListener('click', listener, false)
	// End of Button 7

	// Start of Button 8
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 8;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 8;
			rightSide.setAttribute("placeholder", variable2)
		}
	    //add 8 to first or second input
	}
	document.getElementById('button8').addEventListener('click', listener, false)
	// End of Button 8

	// Start of Button 9
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 9;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 9;
			rightSide.setAttribute("placeholder", variable2)
		}
	    //add 9 to first or second input
	}
	document.getElementById('button9').addEventListener('click', listener, false)
	// End of Button 9

	// Start of Button *
	var listener = function () {
		oper.setAttribute("placeholder", "*");
	    // add * to the operator input
	}
	document.getElementById('button*').addEventListener('click', listener, false)
	// End of Button *

	// Start of Button 0
	var listener = function () {
		if(oper.getAttribute("placeholder") == false) {
			variable = variable + 0;
			leftSide.setAttribute("placeholder", variable)
		}
		else {
			variable2 = variable2 + 0;
			rightSide.setAttribute("placeholder", variable2)
		}
		// add 0 to first or second input
	}
	document.getElementById('button0').addEventListener('click', listener, false)
	// End of Button 0

	// Start of Button /
	var listener = function () {
		var slash = ("/");
		oper.setAttribute("placeholder", slash);
	    // add / to the operator input
	}
	document.getElementById('button/').addEventListener('click', listener, false)
	// End of Button /

	// Start of Button C
	var clear = function () {
		variable = [];
		variable2 = [];
		leftSide.setAttribute("placeholder", "")
		rightSide.setAttribute("placeholder", "")
		oper.setAttribute("placeholder", "");
	    // Clear all inputs
	}
	document.getElementById('buttonC').addEventListener('click', clear, false)
	// End of Button C

	//Start of Button =
	var listener = function () {
		leftSide.setAttribute("placeholder", "")
		rightSide.setAttribute("placeholder", "")
		if(oper.getAttribute("placeholder") == "+") {
			var answer = parseFloat(variable) + parseFloat(variable2);
			variable = [];
			variable2 = [];
			leftSide.setAttribute("placeholder", "")
			rightSide.setAttribute("placeholder", "")
			variable = answer;
			leftSide.setAttribute("placeholder", variable);
			//if the placeholder is a plus add the variables
		}

		else if(oper.getAttribute("placeholder") == "-") {
			var answer = parseFloat(variable) - parseFloat(variable2);
			variable = [];
			variable2 = [];
			leftSide.setAttribute("placeholder", "")
			rightSide.setAttribute("placeholder", "")
			variable = answer;
			leftSide.setAttribute("placeholder", variable);
			//if the placeholder is a minus subtract the variables
		}
		else if(oper.getAttribute("placeholder") == "*") {
			var answer = parseFloat(variable) * parseFloat(variable2);
			variable = [];
			variable2 = [];
			leftSide.setAttribute("placeholder", "")
			rightSide.setAttribute("placeholder", "")
			variable = answer;
			leftSide.setAttribute("placeholder", variable);
			//if the placeholder is a star multiply the variables
		}
		else if(oper.getAttribute("placeholder") == "/") {
			var answer = parseFloat(variable) / parseFloat(variable2);
			variable = [];
			variable2 = [];
			leftSide.setAttribute("placeholder", "")
			rightSide.setAttribute("placeholder", "")
			variable = answer;
			leftSide.setAttribute("placeholder", variable);
			//if the placeholder is a slash divide the variables
		}
		else {
			leftSide.setAttribute("placeholder", variable)
			//if there is no placeholder for the operator put the answer back where it is
		}
	}
	document.getElementById('button=').addEventListener('click', listener, false)
	//End of Button =
	</script>
</body>
</html>
