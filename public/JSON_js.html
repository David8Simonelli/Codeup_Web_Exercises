<!DOCTYPE html>
<html>
<head>
	<title>JSON</title>
</head>
<body>
<script>
'use strict';
var cookies = {
	"types" : "Chocolate",
	"flavor" : "Awesome",
	describeCookies: function() { 
		return "This cookie is " + cookies.types + " and tastes " + cookies.flavor + "."
	}
};
var desciption = cookies.describeCookies();
console.log(desciption);
console.log(cookies);
</script>
</body>
