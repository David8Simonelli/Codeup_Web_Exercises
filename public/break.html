<!DOCTYPE html>
<html>
<head>
	<title>Break</title>
</head>
<body>
	<h1>Testing</h1>
	<script type="text/javascript">
	var random;

	do {
		random = Math.floor((Math.random()*50)*1)
	} while(random % 2 == 0);

	for  (var i = 1; i < 50; i += 2) {
		if (i == random) {
			console.log("Skipping Random Number");
			continue;
		}

		console.log(i);
	}
	</script>
</body>
</html>
